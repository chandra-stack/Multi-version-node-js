name: Testing multiple environment 

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      boolean:
        type: boolean
        description: True or False
      choice:
        type: choice
        description: Make a choice
        options:
        - foo
        - bar
        - baz
env:
  name: ${{vars.MY_NAME}}
jobs:
  dev-job:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
    - uses: actions/checkout@v2
      name: printing env message
    - run: |
        echo "from dev environemnt"
        echo $name
  qa-job:
    needs: dev-job
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "from qa environemnt"
        echo $name
    
